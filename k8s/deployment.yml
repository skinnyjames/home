---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
spec:
  selector:
    matchLabels:
      app: home
  replicas: 3
  template:
    metadata:
      labels:
        app: home
    spec:
      # volumes:
      # - name: home-store-volume
      #   persistentVolumeClaim:
      #     claimName: home-store-pvc
      containers:
      - name: home
        image: skinnyjames/home:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
